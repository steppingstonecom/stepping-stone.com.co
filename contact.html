<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Stepping Stone -Immigration and Visa Consulting " />
    <meta name="author" content="https://www.cymolthemes.com/" />
    <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Stepping Stone -Immigration and Visa Consulting  </title>

    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/favicon.png" />

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <!-- animate -->
    <link rel="stylesheet" type="text/css" href="css/animate.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />

    <!-- themify -->
    <link rel="stylesheet" type="text/css" href="css/themify-icons.css" />

    <!-- flaticon -->
    <link rel="stylesheet" type="text/css" href="css/flaticon.css" />

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="css/slick.css">

    <!-- prettyphoto -->
    <link rel="stylesheet" type="text/css" href="css/prettyPhoto.css">

    <!-- shortcodes -->
    <link rel="stylesheet" type="text/css" href="css/shortcodes.css" />

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="css/megamenu.css" />

    <!-- responsive -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css" />


</head>


<body>

    <!--page start-->
    <div class="page">


        <header></header>

        <div class="cmt-page-title-row">
            <div class="cmt-page-title-row-inner">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <div class="page-title-heading">
                                <h2 class="title">Contact</h2>
                                <p></p>
                            </div>
                            <div class="breadcrumb-wrapper">
                                <span>
                                    <a title="Homepage" href="/">Inicio</a>
                                </span>
                                <span>Contact</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-main  mt-36">
            <section class="cmt-row conatact-section clearfix">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="cmt-col-bgcolor-yes cmt-bg cmt-bgcolor-white z-index-2 spacing-7 box-shadow">
                                <div class="cmt-col-wrapper-bg-layer cmt-bg-layer"></div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-5">
                                        <div class="cmt-bgcolor-darkgrey pt-30 pb-30 pl-30 pr-30">

                                            <h4>Support</h4>
                                            <div class="cmt-textcolor-white">
                                                Support: <span data-email />
                                            </div>
                                        </div>
                                        <div class="cmt-bgcolor-skincolor pt-30 pb-25 pl-30 pr-30">
                                            <h5 class="font-weight-normal">
                                                Contact us for personalized advice on studying and working abroad. 
                                            </h5>
                                            <div class="d-flex align-items-center pt-10">
                                                <div
                                                    class="cmt-icon cmt-icon_element-border cmt-icon_element-color-white cmt-icon_element-size-xs cmt-icon_element-style-rounded mr-15 mb-10">
                                                    <i class="fa fa-phone"></i>
                                                </div>
                                                <h4> <span data-phone /> </h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-8 col-md-7">
                                        <div class="pl-30 res-991-pl-0 res-767-mt-30">
                                            <!-- section title -->
                                            <div class="section-title with-desc clearfix">
                                                <div class="title-header">
                                                    <h5>why choose us</h5>
                                                    <h2 class="title">Get In
                                                        <strong>Touch?</strong>
                                                    </h2>
                                                </div>
                                            </div>
                                            <!-- section title end -->
                                            <form id="contact_form"  action="https://formspree.io/f/xzzpdbwn" class="contact_form wrap-form pt-15 clearfix"
                                                method="post" >
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <label>
                                                            <span class="text-input"><input name="name" type="text"
                                                                    value=""
                                                                    placeholder="Your Name"
                                                                    required={true} /></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6">
                                                        <label>
                                                            <span class="text-input"><input name="address" type="text"
                                                                    value=""
                                                                    placeholder="Your Email"
                                                                    required={true} /></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <label>
                                                            <span class="text-input"><input name="phone" type="text"
                                                                    value=""
                                                                    placeholder="Your Phone"
                                                                    required={true} /></span>
                                                        </label>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6">
                                                        <label>
                                                            <span class="text-input"><input name="phone" type="text"
                                                                    value=""
                                                                    placeholder=Subject
                                                                    required={true} /></span>
                                                        </label>
                                                    </div>
                                                </div>
                                                <label>
                                                    <span class="text-input"><textarea name="message" rows="5"
                                                            placeholder=Messsage
                                                            required={true}></textarea></span>
                                                </label>
                                                <button
                                                    class="submit cmt-btn cmt-btn-size-lg cmt-btn-shape-rounded cmt-btn-style-border cmt-btn-color-dark w-100"
                                                    type="submit"> Send </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- conatact-section end -->
        </div>

        <footer>

        </footer>

        <!--back-to-top start-->
        <a id="totop" href="#top">
            <i class="fa fa-angle-up"></i>
        </a>
        <!--back-to-top end-->

    </div><!-- page end -->


    <!-- Javascript -->

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.js"></script>
    <script src="js/jquery-waypoints.js"></script>
    <script src="js/jquery-validate.js"></script>
    <script src="js/jquery.prettyPhoto.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/numinate.min.js"></script>
    <script src="js/imagesloaded.min.js"></script>
    <script src="js/jquery-isotope.js"></script>
    <script src="js/main.js"></script>
    <script src="components/main.js"></script>
    <script src="components/data.js"></script>

    <script src="js/map.js"></script>
    <script src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <!-- Javascript end-->

</body>

</html>
